name: Generate API Client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAPI Generator CLI
        run: npm install @openapitools/openapi-generator-cli

      - name: Generate Minimal API Client
        run: npx @openapitools/openapi-generator-cli generate -i resources/minimal.yml -g java -o generated/minimal

      - name: Generate User API Client minimal
        run: npx @openapitools/openapi-generator-cli generate -i resources/RESTful-minimal.yml -g java -o generated/RESTful-minimal

      - name: Generate User API Client full
        run: npx @openapitools/openapi-generator-cli generate -i resources/RESTful.yml -g spring -o generated/RESTful

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: generated-api-clients
          path: generated